<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Insurence app</title>
</head>

<body>
    <div class="container">
        <h1>Crop-recomandation</h1>
        <br>
        <form action="{{ url_for('predict')}}" method="post">
            
            <div class="form-group col-8 my-2">
                <input type="text" name="P" class="form-control" id="exampleInputPassword1" placeholder="Phosphorous"
                    required='required'>
            </div>
            <div class="form-group col-8 my-2">
                <input type="text" name="N" class="form-control" id="exampleInputPassword1" placeholder="Nitrogen"
                    required='required'>
            </div>
            <div class="form-group col-8 my-2">
                <input type="text" name="K" class="form-control" id="exampleInputPassword1" placeholder="Potassium"
                    required='required'>
            </div>

            <div class="form-group col-8 my-2">
                <input type="text" name="temperature" class="form-control" id="exampleInputPassword1" placeholder="Temprature"
                    required='required'>
            </div>

            <div class="form-group col-8 my-2">
                <input type="text" name="humidity" class="form-control" id="exampleInputPassword1" placeholder="Humidity"
                    required='required'>
            </div>

            <div class="form-group col-8 my-2">
                <input type="text" name="ph" class="form-control" id="exampleInputPassword1" placeholder="PH"
                    required='required'>
            </div>

            <div class="form-group col-8 my-2">
                <input type="text" name="rainfall" class="form-control" id="exampleInputPassword1" placeholder="rainfall"
                    required='required'>
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>

        </form>
        <br>
        {{ prediction_text }}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
